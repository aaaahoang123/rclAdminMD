<main class="container">
    <div id="test1" class="col s12">
        <h2>Please login as Admin before use any function</h2>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input placeholder="Enter your username" id="login-username" type="text" class="validate">
                        <label for="login-username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="login-password" placeholder="Enter your password" type="password" class="validate">
                        <label for="login-password">Password</label>
                    </div>
                </div>
            </form>
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="button" onclick="login()">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </div>
    </div>
